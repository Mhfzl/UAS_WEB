{% extends 'base.html' %}

{% block title %} edit data {% endblock %}

{% block header %} Edit Data {% endblock %}

{% block body %}
    <a href="{{ url_for('index') }}" class="btn btn-primary">Back Home</a>
    <div class="container col-md-7 bg-dark" style="padding: 50px; border-radius: 10px; margin-bottom: 50px; color: #ffffff;">
        <form action="{{ url_for('proses_edit') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="hidden" name="id" value="{{ data.id }}">
                    <input type="text" id="name" class="form-control" placeholder="Input Name" name="name" value="{{ data.name }}">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="email" id="email" class="form-control" placeholder="Input Email" name="email" value="{{ data.email }}">
                </div>
            </div>
            <div class="form-group">
                <label for="telp">No Telephone:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="text" id="telp" class="form-control" placeholder="Input Telephone" name="telp" value="{{ data.telp }}">
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <textarea name="address" id="address" class="form-control" lass="form-control" placeholder="Input Address" required="required" autocomplete="off">{{ data.address }}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Foto:</label>
                <div style="margin-bottom: 10px;">
                    <img src="{{ url_for('static', filename=data.filename) }}" alt="{{ data.filename }}" width="50px">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="file" id="file" class="form-control" placeholder="Input File" name="file">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success" name="submit">Submit</button>
                <button type="reset" class="btn btn-danger">Cancel</button>
            </div>
        </form>
    </div>
{% endblock %}
